{% extends 'admin_manage/layout/layout.html' %}

{% block script %}
<script>
	function deleteAction() {
		var check = confirm("삭제 하시겠습니까?");
		
		if(!check){
			return;
		}
		
		location.href = '/admin_manage/inform/admininformdelete/?no={{ content.no }}';
	}
</script>
{% endblock %}
{% block content %}
<style>

.

</style>



<div style="width: 90%; margin: 0px auto;">
	<table class="table" style="width: inherit; margin: 0px auto;">
		<tr>
			<th>제목</th>
			<td>{{ content.title }}</td>
		<tr>
		<tr>
			<td>
				<br>                       
			</td>
		</tr>
		<tr>
			<td>
				<br>                       
			</td>
		</tr>
            <th> 내용 </th>
			<td colspan="4">
                {% autoescape off %}
                    {{ content.content }}
                {% endautoescape %}	
			</td>
		</tr>
	</table>
    <div class="button"  style="width: inherit; margin: 0px auto; display:  flex; justify-content: right;">
		<input type="button" value="수정" onclick="location.href='/admin_manage/inform/admininformupdate?no={{content.no}}'">
		<input type="button" value="삭제" onclick="deleteAction()">
		<input type="button" value="목록" onclick="location.href='/admin_manage/inform/inform/'">
	</div>  
</div>
{% endblock %}
