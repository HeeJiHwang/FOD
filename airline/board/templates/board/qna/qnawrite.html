{% extends 'airline/layout/layout.html' %}
{% block script %}
<script type="text/javascript">
    function qnacheckWrite() {
        if(document.wirte.title.value == ''){
            alert("제목을 입력하세요!");
        }else if(document.wirte.content.value == ''){
            alert("내용을 입력하세요!");
        }else{
            document.write.submit()
        }
    }
</script>


{%endblock%}

{%block content%}
<div>
    <form action="/board/qna/qnacheckWrite/" method="post" name = "write">
        {% csrf_token %}
        <table>

            <tr>
                <th width="60">카테고리</th>
                <td><input type="text" name = "id" ></td>
            </tr>
            <tr>
                <th width="60">제목</th>
                <td><input type="text" name = "title" size = "53" style="    width: 500px;
    height: 50px;"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea rows="15" cols="65" name = "content"></textarea>
                </td>
            </tr>
        </table>
        <div>
            <input type="button" value="쓰기" onclick="javascript:qnacheckWrite()">
        </div>
    </form>    
</div>

{%endblock%}
