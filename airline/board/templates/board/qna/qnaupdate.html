{% extends 'airline/layout/layout.html' %}
{% block script %}
<script type="text/javascript">
	function checkUpdate() {
		if(document.write.title.value == ""){
			alert("제목을 입력하십시오!");
		}else if(document.write.content.value == ""){
			alert("내용을 입력하십시오!")
		}else{
			document.write.submit();
		}
	}
</script>
{% endblock %}
{% block content %}
<div>
    <form action="/board/inform/checkUpdate/" method="post" name = "write">
        {% csrf_token %}
        <input type="hidden" name = "no" value="{{ content.no }}">
        <table>
            <tr>
                <th width="60">제목</th>
                <td><input type="text" name = "title" value="{{ content.title }}" size = "53"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea rows="15" cols="65" name = "content">{{ content.content }}</textarea>
                </td>
            </tr>
        </table>
        <div>
            <input type="button" value="수정" onclick="javascript:checkUpdate()">
        </div>
    </form>    
</div>
{% endblock %}
