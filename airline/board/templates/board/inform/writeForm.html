{% extends 'airline/layout/layout.html' %}

{% block script %}
<script type="text/javascript">
   function checkWrite() {
      if(document.write.title.value == ""){
         alert("제목을 입력하십시오!");
      }else if(document.write.content.value == ""){
         alert("내용을 입력하십시오!")
      }else{
         document.write.submit();
      }
   }
</script>
{% endblock %}
{% block content %}
<div>
    <form action="/board/inform/checkWrite/" method="post" name = "write">
        {% csrf_token %}
        <table>
            <tr> 
               <td>※  카테고리 선택  ※</td>
               {% for c in board%}
               <td>
                  <input type="radio" name="cate" value="{{c.no}}" checked>
               </td>
               <td>{{c.name}}</td>
               {%endfor%}
            </tr>
         </table>
        <table>
            {{ forms.as_table }}
        </table>
        <div>
            <input type="button" value="공지 등록" onclick="javascript:checkWrite()">
            <input type="button" value="다시 작성" onclick="document.write.reset()">
        </div>
    </form>    
</div>
{% endblock %}
