{% extends 'admin_manage/layout/layout.html' %}

{% block script %}
<script type="text/javascript">
    function checkWrite() {
        if(document.wirte.title.value == ''){
            alert("제목을 입력하세요!");
        }else if(document.wirte.content.value == ''){
            alert("내용을 입력하세요!");
        }else{
            document.write.submit()
        }
    }
</script>


{%endblock%}

{%block content%}
<div>
    <form action="/board/inform/checkWrite/" method="post" name = "write">
        {% csrf_token %}
        <table>
            <tr>
                <th width="60">제목</th>
                <td><input type="text" name = "title" size = "53"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea rows="15" cols="65" name = "content"></textarea>
                </td>
            </tr>
        </table>
        <div>
            <input type="button" value="쓰기" onclick="javascript:checkWrite()">
        </div>
    </form>    
</div>

{%endblock%}
